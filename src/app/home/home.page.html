<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img style="width: 50px; height: 50px;" [src]="iconUrl"></ion-img>
        </ion-col>

        <ion-col>
          <ion-label> {{ weather?.name }} </ion-label>
        </ion-col>

        <ion-col>
          <ion-row>
            {{ weather?.main.temp }}
          </ion-row>
          <ion-row>
            {{ (weather?.weather)[0].description }}
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
