<ion-content color="white">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center align-items-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1 class="title">Add Logo Here?</h1>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="email"
                type="email"
                placeholder="Email"
                autofocus
                email
                ngModel
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="ion-text-center" color="danger">
                Please enter a valid email
              </ion-label>
            </ion-item>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="login">
            <ion-button
              class="loginButton"
              size="large"
              type="submit"
              expand="block"
              [disabled]="form.invalid"
              >Log in</ion-button
            >
          </div>
        </ion-col>
        <div>
          <ion-col>
            <ion-text color="dark">
              <p class="loginLink">
                Don't have an account? Sign up.
              </p>
            </ion-text>
            <ion-text color="dark">
              <p class="loginLink">
                Forgot password?
              </p>
            </ion-text>
          </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
