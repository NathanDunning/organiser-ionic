<ion-content color="white">
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center align-items-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1 class="title">Add Logo Here?</h1>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="email"
                type="email"
                placeholder="Email"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="register">
            <ion-button
              class="registerButton"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Log in</ion-button
            >
          </div>
        </ion-col>
        <div>
          <ion-col>
            <ion-text color="dark">
              <p class="loginLink">
                Don't have an account? Sign up.
              </p>
            </ion-text>
            <ion-text color="dark">
              <p class="loginLink">
                Forgot password?
              </p>
            </ion-text>
          </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
