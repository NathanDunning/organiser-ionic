<ion-content color="white">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center align-items-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1 class="title">Add Logo Here?</h1>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="name"
                type="text"
                placeholder="Name"
                autofocus
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="email"
                type="email"
                placeholder="Email"
                ngModel
                email
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="ion-text-center" color="danger">
                Please enter a valid email
              </ion-label>
            </ion-item>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
                minLength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
          </div>

          <div class="inputField">
            <ion-item class="ion-text-center">
              <ion-input
                name="confirm"
                type="password"
                placeholder="Confirm Password"
                password
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label class="ion-text-center" color="danger">
                Password has to be at least 6 characters
              </ion-label>
            </ion-item>
          </div>

          <div class="register">
            <ion-button
              class="registerButton"
              size="large"
              type="submit"
              expand="block"
              [disabled]="form.invalid"
              >Register</ion-button
            >
          </div>
        </ion-col>
        <ion-col>
          <ion-text color="dark">
            <p style="text-align: center">Go back?</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
